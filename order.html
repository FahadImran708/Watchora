<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <style>

      *{
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .order-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      .order-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input,
      textarea,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #successBox {
        width: 90%;
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #d1ffd1;
        color: #006600;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1s ease;
      }
      #successBox.show {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>

    <!-- Main Content -->
     
    <div class="order-box">
      <h2>Place Your Order</h2>
      <form
        action="https://formspree.io/f/xvgqjqbg"
        method="POST"
        id="orderForm"
      >
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <textarea
          name="address"
          placeholder="Address"
          rows="3"
          required
        ></textarea>
        <input
          type="text"
          id="productName"
          name="product"
          placeholder="Product Name"
          required
        />
        <textarea
          name="notes"
          placeholder="Additional Notes"
          rows="3"
        ></textarea>
        <button type="submit">Send Order</button>
      </form>
      <div id="successBox">Order placed successfully</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const product = params.get("product");
      if (product) {
        document.getElementById("productName").value = product;
      }

      // Form submit handler
      document
        .getElementById("orderForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const data = new FormData(form);

          const response = await fetch(form.action, {
            method: "POST",
            body: data,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            form.reset();
            const successBox = document.getElementById("successBox");
            successBox.classList.add("show");

            // Hide after 5 seconds
            setTimeout(() => {
              successBox.classList.remove("show");
            }, 5000);
          }
        });
    </script>
  </body>
</html>
